[application]

name="space_shoot[aula]"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[autoload]

recursos="*res://scripts/recursos.gd"
game="*res://scripts/game.gd"

[display]

emulate_touchscreen=true
width=640
height=480
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(P)]
direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]
cima=[key(W), key(Up)]
baixo=[key(Down), key(S)]
tiro=[key(Space), key(W), mbutton(0, 2)]

[render]

default_clear_color=#ff1e1e1e
